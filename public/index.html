<body class="bg-dark" style="color: white;">

    
    <div class="d-flex justify-content-center mt-5" id="loginContainer">
        <div>
            <div>
                <h3 class="text-center">Login</h3>
                <!-- <input class="text-center" type="text" placeholder="Nombre" id="nameInput" required> <br> -->
                <input class="text-center mt-1" type="text" placeholder="Correo" id="mailInput" required> <br>
                <input class="text-center mt-1" type="password" placeholder="Contraseña" id="passwordInput" required> <br>
                <button class="btn btn-primary btn-block mt-1" id="btnInput" style="width: 100%;">Ingresar</button>
            </div>
        </div>
        
    </div>
    <hr>
    
    
    <div class="d-none" id="userInfoContainer">
        <div class="p-2" id="userInfo">
            <h3>Nombre</h3>
            <p>mail@gmail.com</p>
        </div>
        <hr>
    </div>

    <div class="m-2 d-none" id="usuarios">
        <ul class="list-group" >
            <li class="list-group-item active" aria-current="true">Usuarios </li>
            <li class="list-group-item text-danger">Nombre & Contacto</li>     
            <div id="container">
                <li class="list-group-item">Cargando...</li>
            </div>
        </ul>
        <hr>
    </div>


    <footer class="text-center">
        <p>Made With ❤ by <a href="https://github.com/pointH3">pointH3</a></p>
    </footer>
